<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
  >
</head>
<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a
      class="header_link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </div>
  <div class="form">
    <p id="form__new-task">
      <label
        for="new-task"
        class="form__label"
      >
        Add Item
      </label>
      <div class="form__input-wrapper">
        <input
          id="new-task"
          class="form__input form__task"
          type="text"
        >
        <button class="form__button form__add-button">Add</button>
      </div>
    </p>
    <h3 class="form__title">Todo</h3>
    <ul 
      id="incompleteTasks"
      class="form__list form__todo-list"
    >
      <li class="form__item form__task-item">
        <input
          type="checkbox"
          class="form__checkbox form__task-checkbox"
        >
        <label class="form__label form__task-name">Pay Bills</label>
        <input
          type="text"
          class="form__input form__task-name"
        >
        <button class="form__button form__edit-btn">Edit</button>
        <button class="form__button form__delete-btn">
          <img
            src="./remove.svg"
            alt="Delete"
            class="form__icon"
          >
        </button>
      </li>
      
      <li class="form__task-item form__task-item_edit-mode">
        <input
          type="checkbox"
          class="form__checkbox"
        >
        <label class="form__label form__task-name">Go Shopping</label>
        <input
          type="text"
          value="Go Shopping"
          class="form__input form__task-name"
        >
        <button class="form__button form__edit-btn">Save</button>
        <button class="form__button form__delete-btn">
          <img
            src="./remove.svg"
            alt="Delete"
            class="form__icon"
          >
        </button>
      </li>
      
      </ul>
      <h3 class="form__title">Completed</h3>
      <ul
        id="completed-tasks"
        class="form__list form__completed-tasks"
      >
        <li class="form__task-item form__task-item_completed">
          <input
            type="checkbox"
            checked
            class="form__checkbox"
          >
          <label class="form__label form__task-name">See the Doctor</label>
          <input
            type="text"
            class="form__input form__task-name"
          >
          <button class="form__button form__edit-btn">Edit</button>
          <button class="form__button form__delete-btn">
            <img
              src="./remove.svg"
              alt="Delete"
              class="form__icon"
            >
          </button>
        </li>        
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
